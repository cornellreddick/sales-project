
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sp of salesPersonList">
            <td>{{ sp.firstName }}</td>
            <td>{{ sp.lastName }}</td>
            <td>{{ sp.email }}</td>
            <td>{{ sp.salesVolume }}</td>
        </tr>
    </tbody>

</table>
