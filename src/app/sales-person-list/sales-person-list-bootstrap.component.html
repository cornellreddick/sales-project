
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sp of salesPersonList" [ngClass]="{'highlight': sp.salesVolume >= 60000}">
            <td>{{ sp.firstName }}</td>
            <td>{{ sp.lastName }}</td>
            <td>{{ sp.email }}</td>
            <td>{{ sp.salesVolume | currency: 'USD' }}</td>
            <td>
                <div *ngIf="sp.salesVolume >= 60000; else isLessThanSixtyThousand">Yes</div>
                <ng-template #isLessThanSixtyThousand>No</ng-template>
            </td>
        </tr>
    </tbody>

</table>
